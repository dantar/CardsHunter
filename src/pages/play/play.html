<ion-header>
  <ion-navbar>
    <ion-title>
      Gioca
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg" padding >

  <div class="playbuttons" *ngIf="shared.state.messages.length === 0">
    <img (click)="pageScanOne($event)" src="assets/imgs/scanone.png" />
    <img (click)="pageScanTwo($event)" src="assets/imgs/scantwo.png" />
  </div>

  <div class="messages" *ngIf="shared.state.messages.length > 0">
    <p *ngFor="let text of messageTextParts()" class="message">{{text}}</p>
    <p>
      <button ion-button color="primary" (click)="readOk($event)">Ok!</button>
    </p>
  </div>

</ion-content>
