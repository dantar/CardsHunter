<ion-header>
  <ion-navbar>
    <ion-title>
      About ({{shared.state.tags.length}})
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="shared.state.messages.length === 0">

  <ion-list>
    <ion-list-header>Tag</ion-list-header>
    <ion-item *ngFor="let tag of shared.state.tags">
      {{tag}}
      {{shared.state.score[tag]}}
    </ion-item>
  </ion-list>

  <div *ngIf="! platform.is('cordova')">
    <p>
      <ion-input [(ngModel)]="nameOne"></ion-input>
      <button ion-button color="primary" (click)="doOne($event)">One item</button>
    </p>
    <p>
      <ion-input [(ngModel)]="nameTwo"></ion-input>
      <button ion-button color="primary" (click)="doTwo($event)">Two items</button>
    </p>
  </div>

  <div *ngIf="platform.is('cordova')">
    <button ion-button color="primary" (click)="scanOne($event)">One item</button>
    <button ion-button color="primary" (click)="scanTwo($event)">Two item</button>
  </div>

</ion-content>

<ion-content padding *ngIf="shared.state.messages.length > 0">
  <p>There are {{shared.state.messages.length}} messages!</p>
  <p *ngFor="let message of shared.state.messages ">{{message.text}}</p>
  <p>
    <button ion-button color="primary" (click)="readOk($event)">Ok!</button>
  </p>
</ion-content>
