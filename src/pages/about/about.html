<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>Total items: {{sharedState.state.items.length}}</p>
  <p *ngFor="let item of sharedState.state.items">Item {{item.name}}</p>

  <p>
    <button ion-button color="primary" (click)="doOne($event)">One item</button>
    <button ion-button color="primary" (click)="doTwo($event)">Two items</button>
  </p>


</ion-content>
